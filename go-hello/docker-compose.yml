version: '3'
services:
    gohello:
        build: .
        image: codebadger/gohello
        networks:
            - reverseproxy
            - default
        labels:
            - "traefik.enable=true"
            - "traefik.backend=gohello"
            - "traefik.frontend.rule=Host:gohello.wtakumi.io"
            - "traefik.docker.network=traefik_reverseproxy"
        ports:
        - "3000:3000"

networks:
    reverseproxy:
        external:
            name: traefik_reverseproxy